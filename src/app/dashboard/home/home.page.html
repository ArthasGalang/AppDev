<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome {{user}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>


 <ion-content class="top">
  <ion-button (click)="logOut()">Log Out</ion-button>
 </ion-content>


<ion-content>
  

<ion-card>
  <ion-card-content>

    <strong>Capitals<br></strong>

    <div *ngFor="let News of news;; let i = index;">
    <ion-list>
      <div *ngIf="i < 15">
          <ion-list>
            {{i+1}}. {{News.capital}}
          </ion-list>    
   </div>
    </ion-list>
   </div>   
  </ion-card-content>
</ion-card>
</ion-content>




<section class="size">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
        <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
        <ion-fab-button>
            <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
            <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
            <ion-icon name="logo-instagram"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</section>


<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
     <ion-tab-button tab="home" (click)="goHome()">
       <ion-icon name="home"></ion-icon>
       <ion-label>Home</ion-label>
     </ion-tab-button>
     <ion-tab-button tab="calculator" (click)="goCalcu()">
      <ion-icon name="calculator"></ion-icon>
      <ion-label>Calculator</ion-label>  
     </ion-tab-button>
    </ion-tab-bar>
    </ion-tabs>
</ion-content>
